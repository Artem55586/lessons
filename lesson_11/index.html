<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 11</title>
</head>
<body>
    <div class="wraper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo-block">
                    <a class="header__link" href="index.html"><img class="header__img-logo" src="img/logo.svg" alt="logo"></a>
                </div>
                <div class="header__all-categories">
                    <a class="header__categories-menu" href="#">All categories</a>
                    <img class="header__arrow-down" src="img/arrow-down.svg" alt="arrow down">
                </div>
                <div class="header__navigation">
                    <ul class="header__main-lists">
                        <li class="header__list-main"><a class="header__link-main header__link-main_blue" href="index.html">Home</a></li>
                        <li class="header__list-main"><a class="header__link-main" href="#">Shop</a></li>
                        <li class="header__list-main"><a class="header__link-main" href="#">Products</a></li>
                        <li class="header__list-main"><a class="header__link-main" href="#">Accessories</a></li>
                        <li class="header__list-main"><a class="header__link-main" href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="header__icons">
                    <a class="header__link-search" href="#">
                        <img class="header__icon" src="img/search-icon.svg" alt="Search icon">
                    </a>
                    <a class="header__link-search" href="#">
                        <img class="header__icon header__icon_number" src="img/heart.svg" alt="Heart icon">
                        <span class="header__span">3</span>
                    </a>
                    <a class="header__link-search" href="#">
                        <img class="header__icon header__icon_basket" src="img/basket.svg" alt="Basket icon">
                        <span class="header__span">1</span>
                    </a>
                    
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>
